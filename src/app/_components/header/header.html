<header class="bg-neutral-950 border-b border-neutral-800 sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">

      <div class="flex-1">
        @if (loginService.isLoggedIn()) {
          <button (click)="logout()" class="text-neutral-500 hover:text-orange-500 transition-colors flex items-center gap-2 uppercase text-[10px] font-bold tracking-widest">
            <i class="fa-solid fa-power-off"></i>
            Quitter
          </button>
        }
      </div>

      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center">
          <img class="h-14 w-auto brightness-110" src="data/logo.png" alt="Sushi Moshi Logo">
        </a>
      </div>

      <div class="flex-1"></div>

    </div>
  </nav>
</header>
