<div class="min-h-screen bg-black flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-neutral-900/50 border border-neutral-800 p-8 rounded-[2.5rem] shadow-2xl">

    <div class="text-center mb-10">
      <h1 class="text-3xl font-black text-white uppercase tracking-tighter italic">Sushi Login</h1>
      <p class="text-neutral-500 text-xs mt-2 uppercase tracking-widest">Identifiez-vous pour bénéficier de -2%</p>
    </div>

    <form (ngSubmit)="loginSite()" class="space-y-6">
      <div>
        <label class="block text-[10px] font-bold text-neutral-500 uppercase tracking-widest mb-2 px-2">Email Client</label>
        <input
          type="email"
          [(ngModel)]="username"
          name="username"
          placeholder="eve.holt@reqres.in"
          class="w-full bg-black border border-neutral-800 text-white px-5 py-4 rounded-2xl focus:border-orange-500 outline-none transition-all placeholder:text-neutral-700"
          required
        />
      </div>

      <div>
        <label class="block text-[10px] font-bold text-neutral-500 uppercase tracking-widest mb-2 px-2">Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          class="w-full bg-black border border-neutral-800 text-white px-5 py-4 rounded-2xl focus:border-orange-500 outline-none transition-all placeholder:text-neutral-700"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-white text-black font-black py-5 rounded-2xl hover:bg-orange-500 hover:text-white transition-all uppercase tracking-widest text-sm shadow-lg shadow-white/5">
        Se connecter à la borne
      </button>
    </form>

    <div class="mt-8 pt-8 border-t border-neutral-800 text-center">
      <a routerLink="/catalogue" class="text-neutral-500 hover:text-white text-xs uppercase font-bold transition-colors">Continuer sans s'identifier</a>
    </div>

  </div>
</div>
