<section class="min-h-[calc(100vh-80px)] flex flex-col items-center justify-center bg-neutral-950 px-4">

  <h1 class="text-3xl md:text-5xl font-bold text-white mb-12 text-center tracking-tight">
    Comment souhaitez-vous <span class="text-orange-500 italic">déguster</span> ?
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">

    <button (click)="selectMode('on-site')"
            class="group relative overflow-hidden bg-neutral-900 p-10 rounded-[2.5rem] shadow-2xl transition-all duration-500 border border-neutral-800 hover:border-orange-500/50 hover:bg-neutral-800/40">

      <div class="absolute inset-0 bg-gradient-to-br from-orange-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

      <div class="relative z-10 flex flex-col items-center space-y-6">
        <div class="p-5 bg-neutral-800 rounded-full group-hover:scale-110 group-hover:bg-orange-500/10 transition-all duration-500">
          <svg class="w-16 h-16 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </div>
        <div class="text-center">
          <h2 class="text-2xl font-bold text-white mb-2">Sur place</h2>
          <p class="text-neutral-400 leading-relaxed">Profitez de l'ambiance zen de notre restaurant</p>
        </div>
      </div>
    </button>

    <button (click)="selectMode('takeaway')"
            class="group relative overflow-hidden bg-neutral-900 p-10 rounded-[2.5rem] shadow-2xl transition-all duration-500 border border-neutral-800 hover:border-orange-500/50 hover:bg-neutral-800/40">

      <div class="absolute inset-0 bg-gradient-to-br from-orange-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

      <div class="relative z-10 flex flex-col items-center space-y-6">
        <div class="p-5 bg-neutral-800 rounded-full group-hover:scale-110 group-hover:bg-orange-500/10 transition-all duration-500">
          <svg class="w-16 h-16 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
        </div>
        <div class="text-center">
          <h2 class="text-2xl font-bold text-white mb-2">À emporter</h2>
          <p class="text-neutral-400 leading-relaxed">Prêt en 15 minutes, emballé avec soin</p>
        </div>
      </div>
    </button>

  </div>
</section>
